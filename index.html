<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WelbeHealth Mini GPT Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="WelbeHealth Logo" class="logo-header">
            <span class="settings-icon" onclick="openSettings()">⚙️</span>
        </div>

        <div class="chatbox" id="chatbox">
            <!-- Sample messages will be injected here -->
        </div>

        <div class="input-section">
            <label for="fileInput" class="file-upload-label">
                📎
                <input type="file" id="fileInput" onchange="uploadFile()" hidden>
            </label>
            <input type="text" id="questionInput" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settingsOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Set Backend URL</h2>
            <input type="text" id="backendUrlInput" placeholder="Enter backend URL">
            <button onclick="saveBackendUrl()">Save</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
