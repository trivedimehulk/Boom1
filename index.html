<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WelbeHealth Mini GPT Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://welbehealth.com/wp-content/uploads/2020/06/welbehealth_logo.png" alt="WelbeHealth Logo" class="logo">

        <h1>WelbeHealth AI Chat Assistant</h1>

        <div class="upload-section">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload Document</button>
        </div>

        <div class="chat-section">
            <div class="chatbox">
                <input type="text" id="questionInput" placeholder="Type your question here...">
                <button onclick="askQuestion()">Ask</button>
            </div>

            <div class="answer-section">
                <h2>Answer:</h2>
                <p id="answerBox"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
